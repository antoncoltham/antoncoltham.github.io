<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page 2 - Severance Cast</title>
  <style>
    body {
      margin: 0;
      background-color: #007491;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .arrow-btn {
      position: fixed;
      bottom: 40px;
      font-size: 1.5rem;
      border-radius: 50px;
      background-color: white;
      color: #007491;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      z-index: 1000;
      user-select: none;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    #leftButton { left: 40px; }
    #rightButton { right: 40px; }

    .characters {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      margin-top: 60px;
      padding: 0 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .character {
      position: relative;
      width: 100px;
      height: 200px;
      background-color: white;
      overflow: hidden;
      border-radius: 5px;
    }

    .character img {
      position: absolute;
      width: 120px;
      height: auto;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .character.outside-left img {
      left: -30px;
    }

    .character.outside-right img {
      left: -10px;
    }
  </style>
</head>
<body>

  <div class="characters">
    <!-- Replace the src values with your actual image paths -->
    <div class="character">
      <img src=""C:\Users\becky\OneDrive\Documents\GitHub\lvl2web\irving-removebg-preview.png"" alt="Irving" />
    </div>
    <div class="character">
      <img src=""C:\Users\becky\OneDrive\Documents\GitHub\lvl2web\helena-removebg-preview.png"" alt="Helly" />
    </div>
    <div class="character">
      <img src="dylan.png" alt="Dylan" />
    </div>
    <div class="character">
      <img src="mark.png" alt="Mark" />
    </div>
    <div class="character outside-right">
      <img src="milchick.png" alt="Milchick" />
    </div>
  </div>

  <button id="leftButton" class="arrow-btn">←</button>
  <button id="rightButton" class="arrow-btn">→</button>

  <script>
    const pages = ['index.html', 'page2.html', 'page3.html', 'page4.html', 'page5.html'];
    const currentPage = window.location.pathname.split("/").pop() || 'index.html';

    function navigate(offset) {
      const currentIndex = pages.indexOf(currentPage);
      if (currentIndex === -1) return;
      let newIndex = (currentIndex + offset + pages.length) % pages.length;
      window.location.href = pages[newIndex];
    }

    document.getElementById('leftButton').addEventListener('click', () => navigate(-1));
    document.getElementById('rightButton').addEventListener('click', () => navigate(1));
  </script>

</body>
</html>
