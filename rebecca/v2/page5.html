<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="layout.css">
  <title>Page 5 - Severance Comic</title>
  <style>
 
  </style>
</head>
<body>

  <div class="content">
    <div class="speech-bubble">
      “These are the innies, they exist only to work, forever trapped in an office nightmare. They never leave”
    </div>
  </div>

  <button id="leftButton" class="arrow-btn">←</button>
  <button id="rightButton" class="arrow-btn">→</button>

  <script>
    const pages = ['index.html', 'page2.html', 'page3.html', 'page4.html', 'page5.html'];
    const currentPage = window.location.pathname.split("/").pop();
    function navigate(offset) {
      const currentIndex = pages.indexOf(currentPage);
      if (currentIndex === -1) return;
      let newIndex = (currentIndex + offset) % pages.length;
      if (newIndex < 0) newIndex += pages.length;
      window.location.href = pages[newIndex];
    }
    document.getElementById('leftButton').addEventListener('click', () => navigate(-1));
    document.getElementById('rightButton').addEventListener('click', () => navigate(1));
  </script>

</body>
</html>
