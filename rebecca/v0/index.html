<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cool Animated Website</title>
  <style>
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #2a2f4a, #1b1f34, #4a4f6b, #2d354d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 20px;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      animation: fadeIn 3s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    button {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.25rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      background: white;
      color: #4ade80;
      font-weight: bold;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      animation: bounce 2s infinite;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #4ade80;
      color: white;
      box-shadow: 0 12px 25px rgba(74, 222, 128, 0.7);
    }

    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #4ade80;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .language-options {
      position: absolute;
      top: 70px;
      right: 20px;
      display: none;
      flex-direction: column;
      gap: 8px;
      background: #1e293b;
      border-radius: 10px;
      padding: 10px;
      z-index: 9;
    }

    .language-options button {
      background: transparent;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      text-align: left;
      transition: color 0.3s;
      font-size: 1rem;
    }

    .language-options button:hover {
      color: #facc15;
    }

    .language-selector:hover + .language-options,
    .language-options:hover {
      display: flex;
    }
  </style>
</head>
