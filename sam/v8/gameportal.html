<!DOCTYPE html>
<html lang="en" id="game">
<head>
  <meta charset="UTF-8">
  <!-- Makes the page responsive on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papa's Games - Game Portal</title>
  <!-- External CSS file for styles -->
  <link rel="stylesheet" href="layout.css">
  <!-- Describes the page content for search engines -->
  <meta name="description" content="A brief overview of the Papa's Games franchise">

  <!-- Helps search engines match keywords with this page -->
</head>
<!-- Page body uses a specific class for portal styling -->
<body class="game-portal-page">
   <!-- ===============================
        MENU BUTTON + DROPDOWN MENU
        =============================== -->
  <div class="menu-container">
    <!-- Hamburger button (3 bars) -->
    <div class="game-portal-menu-btn" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Dropdown Menu (hidden by default, toggled via JS) -->
    <div id="menu" class="menu-dropdown">
      <div class="menu-header">
        <!-- Close button (visual only, functionality handled in CSS/JS) -->
        <div class="close-btn"></div>
      </div>
      <hr>
      <!-- Navigation Links -->
      <div class="menu-item-wrapper">
        <a href="index.html" class="menu-item mainmenu-btn">Main Menu</a>
      </div>
      <div class="menu-item-wrapper">
        <a href="info.html" class="menu-item info-btn">Information</a>
      </div>
      <div class="menu-item-wrapper">
        <a href="gameportal.html" class="menu-item game-btn">Game Portal</a>
      </div>
      <div class="menu-item-wrapper">
        <a href="credits.html" class="menu-item credits-btn">Credits</a>
      </div>
    </div>
  </div>

  <!-- ===============================
       GAME PORTAL CONTENT
       =============================== -->
  <div class="game-portal-container">
    <!-- Page Header -->
    <div class="game-portal-header">
      <p>Game Portal</p>
    </div>

    <!-- Short description -->
    <div class="game-portal-description">
      Welcome to the game portal! Here you can see all the current Papa's Games that you can play online for free. 
      You can cycle through the games with the arrows, and the option to play the game yourself can be accessed by clicking on the game.
    </div>

    <!-- ===== Carousel Section ===== -->
    <div class="carousel-wrapper">
      <!-- Left Arrow -->
      <button class="carousel-arrow left" onclick="prevGame()">&#9664;</button>

      <!-- Carousel container -->
      <div class="carousel">
        <!-- Track that holds all the game items -->
        <div class="carousel-track" id="carousel-track"></div>
      </div>

      <!-- Right Arrow -->
      <button class="carousel-arrow right" onclick="nextGame()">&#9654;</button>
    </div>

    <!-- Game description updates dynamically when user scrolls -->
    <div id="game-description" class="game-description"></div>
  </div>

  <!-- ===============================
       JAVASCRIPT
       =============================== -->
  <script>
    // ===== MENU TOGGLE =====
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    // ===== GAME DATA =====
    // Array of all Papa's Games with title, description, image, and URL
    const games = [
      { title: "Papa's Donuteria", 
        desc: "Papa's Donuteria is a sweet donut shop adventure.<br><em>\"Roller Coasters speed overhead as you embark on a donut-cooking adventure!\"</em>", 
        img: "images/donuteria.png", 
        url: "https://www.coolmathgames.com/0-papas-donuteria" },

      { title: "Papa's Wingeria", 
        desc: "Papa's Wingeria lets you run your own wing restaurant.<br><em>\"Fry, toss, and sauce your way to chicken wing glory!\"</em>", 
        img: "images/wingeria.png", 
        url: "https://www.coolmathgames.com/0-papas-wingeria" },

      { title: "Papa's Scooperia", 
        desc: "Papa's Scooperia is a sweet ice cream parlor experience.<br><em>\"Scoop, top, and serve up sundaes in style!\"</em>", 
        img: "images/scooperia.png", 
        url: "https://www.coolmathgames.com/0-papas-scooperia" },

      { title: "Papa's Sushiria", 
        desc: "Papa's Sushiria brings sushi-making fun!<br><em>\"Slice, roll, and serve up sushi masterpieces!\"</em>", 
        img: "images/sushiria.png", 
        url: "https://www.coolmathgames.com/0-papas-sushiria" },

      { title: "Papa's Bakeria", 
        desc: "Papa's Bakeria is all about pies!<br><em>\"Bake, fill, and decorate pies for hungry customers!\"</em>", 
        img: "images/bakeria.png", 
        url: "https://www.coolmathgames.com/0-papas-bakeria" },

      { title: "Papa's Burgeria", 
        desc: "Papa's Burgeria puts you on the grill.<br><em>\"Flip burgers, add toppings, and serve with fries!\"</em>", 
        img: "images/burgeria.png", 
        url: "https://www.coolmathgames.com/0-papas-burgeria" },

      { title: "Papa's Cheeseria", 
        desc: "Papa's Cheeseria features gooey grilled cheese.<br><em>\"Grill up cheesy creations for your customers!\"</em>", 
        img: "images/cheeseria.png", 
        url: "https://www.coolmathgames.com/0-papas-cheeseria" },

      { title: "Papa's Cupcakeria", 
        desc: "Papa's Cupcakeria lets you bake cupcakes.<br><em>\"Mix, bake, and decorate cupcakes in style!\"</em>", 
        img: "images/cupcakeria.png", 
        url: "https://www.coolmathgames.com/0-papas-cupcakeria" },

      { title: "Papa's Freezeria", 
        desc: "Papa's Freezeria serves frozen treats.<br><em>\"Blend, mix, and top sundaes to perfection!\"</em>", 
        img: "images/freezeria.png", 
        url: "https://www.coolmathgames.com/0-papas-freezeria" },

      { title: "Papa's Hot Doggeria", 
        desc: "Papa's Hot Doggeria takes you to the ballpark.<br><em>\"Grill hot dogs and serve snacks to fans!\"</em>", 
        img: "images/hotdoggeria.png", 
        url: "https://www.coolmathgames.com/0-papas-hot-doggeria" },

      { title: "Papa's Pancakeria", 
        desc: "Papa's Pancakeria is a breakfast paradise.<br><em>\"Stack pancakes, waffles, and French toast!\"</em>", 
        img: "images/pancakeria.png", 
        url: "https://www.coolmathgames.com/0-papas-pancakeria" },

      { title: "Papa's Pastaria", 
        desc: "Papa's Pastaria lets you cook Italian dishes.<br><em>\"Boil pasta, add sauces, and serve with bread!\"</em>", 
        img: "images/pastaria.png", 
        url: "https://www.coolmathgames.com/0-papas-pastaria" },

      { title: "Papa's Pizzeria", 
        desc: "Papa's Pizzeria is the classic pizza-making game.<br><em>\"Top, bake, and slice pizzas just right!\"</em>", 
        img: "images/pizzeria.png", 
        url: "https://www.coolmathgames.com/0-papas-pizzeria" },

      { title: "Papa's Taco Mia", 
        desc: "Papa's Taco Mia brings taco fun.<br><em>\"Stuff tacos with meats, veggies, and sauces!\"</em>", 
        img: "images/taco-mia.png", 
        url: "https://www.coolmathgames.com/0-papas-taco-mia" }
    ];

    // Grab carousel track and description box elements
    const track = document.getElementById("carousel-track");
    const descriptionBox = document.getElementById("game-description");

    // ===== BUILD CAROUSEL =====
    function buildCarousel() {
      track.innerHTML = ""; // Clear existing items
      games.forEach(game => {
        const item = document.createElement("div");
        item.className = "carousel-item";

        if (game.url) {
          // If the game has a playable link, wrap its image in <a>
          item.innerHTML = `
            <a href="${game.url}" target="_blank">
              <img src="${game.img}" alt="${game.title}">
            </a>
          `;
        } else {
          // Otherwise just show the image
          item.innerHTML = `<img src="${game.img}" alt="${game.title}">`;
        }

        track.appendChild(item);
      });
    }

    // Start carousel at the middle game
    let currentIndex = Math.floor(games.length / 2);

    // Update carousel visuals and description
    function updateCarousel() {
      const items = document.querySelectorAll(".carousel-item");
      items.forEach(item => item.classList.remove("active")); // reset
      items[currentIndex].classList.add("active"); // highlight current

      // Calculate offset to center active item in viewport
      const offset = -(currentIndex * 170 - (500 / 2 - 75));
      track.style.transition = "transform 0.5s ease";
      track.style.transform = `translateX(${offset}px)`;

      // Update game description box
      descriptionBox.innerHTML = games[currentIndex].desc;
    }

    // Navigate to previous game
    function prevGame() {
      currentIndex = (currentIndex - 1 + games.length) % games.length;
      updateCarousel();
    }

    // Navigate to next game
    function nextGame() {
      currentIndex = (currentIndex + 1) % games.length;
      updateCarousel();
    }

    // ===== INITIALIZE CAROUSEL =====
    buildCarousel();
    updateCarousel();
  </script>
</body>
</html>
