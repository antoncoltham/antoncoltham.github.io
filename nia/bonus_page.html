<!doctype html>
<!-- Nia: nia.pinto@solwaycollege.school.nz -->
<!-- Declares this document as an HTML5 page -->
<html lang="en" id="bonus_page">

<head>
  <!-- Title that appears in the browser tab -->
  <title>Capybara Website</title>

  <!-- Links this page to the shared CSS file for consistent styling -->
  <link rel="stylesheet" href="layout.css">

  <!-- Meta tags help search engines understand the site -->
  <meta name="description" content="The wonderfully entertaining facts about capybara; an appreciation website.">
  <meta name="keywords" content="Capybara facts">
</head>

<body>
  <!-- Main page heading inside a styled container -->
  <div class="masking-container">
    <h1 class="masked-text">Keeping Up With The Capys</h1>
  </div>

  <section>
	<button class="next-button" onclick="window.location.href='index.html'">👉</button>
	<!-- BACK BUTTON: Navigates to the previous page (Anatomy) -->
    <button class="back-button" onclick="window.location.href='anatomy.html'">👈</button>
    <!-- Crocodile and speech bubble introducing the page's challenge -->
    <div class="croc friends">
      <div class="speech left">
        <!-- Dialogue text displayed in a left-positioned speech bubble -->
        We're FINALLY here, now find the special capybara<br>
        and click on him for a special surprise!!
      </div>

      <!-- Image of the crocodile giving instructions -->
      <img src="images/gator.png" alt="Cool Friends">
    </div>

    <!-- HOME BUTTON: Allows users to go back to the homepage -->
    <div class="home">
      <a href="index.html">🏠</a> Bonus
    </div>



    <!-- SPECIAL CAPYBARA BUTTON:
         When clicked, takes the user to the "special.html" page.
         The button is styled to look invisible or blended into the page
         so users have to "find" the hidden capybara. -->

		<button class="bara-button" onclick="window.location.href='special.html'"><img src="images/special_bara.png" alt="Teehee"></button>

    <!-- AUDIO PLAYER:
         Adds background music to the page, looping continuously.
         The controls allow play/pause and volume adjustment. -->
    <audio controls loop>
      <source src="audio/bg.mp3" type="audio/mpeg">
    </audio>

    <!-- Line breaks for spacing at the bottom of the section -->
    <br><br><br><br><p></p><br>
  </section>
</body>
</html>
